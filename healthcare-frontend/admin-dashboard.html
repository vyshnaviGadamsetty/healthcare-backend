<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      margin-top: 20px;
    }
    table {
      margin-top: 10px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background-color: #f5f5f5;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }
    form input {
      margin: 5px 0;
      padding: 6px;
    }
    input.editable {
      border: 1px solid #ccc;
      padding: 4px;
      width: 100px;
    }
    tr.updated {
      background-color: #e6ffe6;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <h2>üëë Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>

  <!-- Add Doctor -->
  <h3>‚ûï Add Doctor</h3>
  <form id="add-doctor-form">
    <input type="text" id="doctor-name" placeholder="Doctor Name" required>
    <input type="text" id="doctor-specialization" placeholder="Specialization" required>
    <button type="submit">Add Doctor</button>
  </form>

  <!-- Patient Table -->
  <h3>üë©‚Äç‚öïÔ∏è Patients</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Disease</th>
        <th>Assign / Update Doctor</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="admin-patient-table"></tbody>
  </table>

  <!-- Doctor Table -->
  <h3>ü©∫ Doctors and Their Patients</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Patients Assigned</th>
      </tr>
    </thead>
    <tbody id="admin-doctor-table"></tbody>
  </table>

  <script src="./js/main.js"></script>
</body>
</html>
